    <body>
	<h1>Map of #BigGardenBirdwatch Tweets</h1>

	Read about the twitter analysis I did on the <a href="https://tdakhan.com/rspb-big-garden-birdwatch-2018-twitter-analysis/">Big Garden Birdwatch.</a>.<br />

<script>

var mytiles = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
});
var map = L.map('map');
$.getJSON("./birdwatch_geo_data.json", function(data) {
    var myStyle = {
        radius: 2,
        fillColor: "red",
        color: "red",
        weight: 1,
        opacity: 1,
        fillOpacity: 1
    };
    var geojson = L.geoJson(data, {
        pointToLayer: function (feature, latlng) {
            return L.circleMarker(latlng, myStyle);
        }
    });
    geojson.addTo(map)
});
map.addLayer(mytiles).setView([50.5, 5.0], 5);
        </script>
    </body>
